<div class="container mx-auto lg:max-w-3xl py-8">
  <h2 class="text-2xl font-bold -mt-12 mb-6">Latest Posts</h2>
  <div class="space-y-6">
    {% for post in site.posts limit:10 %}
      {% if post.lang == 'en' %}
      <a href="{{ post.url | relative_url }}" class="block">
        <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition-shadow cursor-pointer hover:bg-gray-50">
          <h3 class="text-xl font-semibold hover:text-blue-600">
            {{ post.title }}
          </h3>
          <p class="text-gray-500 text-sm mb-3">Posted onï¼š{{ post.date | date: "%B %d, %Y" }}</p>
          <p class="text-gray-600 pl-4 border-l-4 border-blue-300">{{ post.description }}</p>
        </div>
      </a>
      {% endif %}
      {% endfor %}
  </div>
</div>
